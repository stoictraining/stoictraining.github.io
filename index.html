<html>

<style type="text/css">
body {font-family:Arial;font-size: 20px;}
* {margin: 0px;padding: 0px;}

img.bg {
    /* Set rules to fill background */
      min-height: 100%;
        min-width: 960px;
          
            /* Set up proportionate scaling */
              width: 100%;
                height: auto;
                  
                    /* Set up positioning */
                      position: fixed;
                        top: 0;
                          left: 0;
}

@media screen and (max-width: 960px) { /* Specific to this particular image */
  img.bg {
        left: 50%;
            margin-left: -480px;   /* 50% */
              }
}

#message{ position: relative; width: 400px; margin: 50px auto; padding: 20px; background: white; -moz-box-shadow: 0 0 20px black; -webkit-box-shadow: 0 0 20px black; box-shadow: 0 0 20px black; text-align:center; }
#message p{margin:5px 0px 0px 0px; padding:0px;}
input[type=text]{font-size:13px; line-height:25px; height:25px; width:260px;}
input[type=button]{height:30px;}
form{padding-top:10px;}
#homelink{font-size:15px; padding-top:10px;}

input#submitbtn{
  margin-left:15px;
    position: relative;
      vertical-align: top;
        width: 85px;
          height: 30px;
            padding: 0;
              font-size: 22px;
                color: white;
                  text-align: center;
                    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
                      background: #2980b9;
                        border: 0;
                          border-bottom: 2px solid #2475ab;
                            cursor: pointer;
                              -webkit-box-shadow: inset 0 -2px #2475ab;
                                box-shadow: inset 0 -2px #2475ab;
}

</style>

<body>
  <img class="bg" src="images/stoicback.jpg"></img>
  <div id="message">
    <h2>stoictraining.com</h2>
  </div>
</body>
</html>
